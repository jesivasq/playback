<!doctype html>

<html lang="en">
<head>

	<meta charset="utf-8">
	<title>duck</title>

	<!-- Greensock -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/utils/Draggable.min.js"></script>

	<style>
		html {
			background: #aaddff;
			padding:0px;
			margin:0px;
			font-family: sans-serif;
			color: white;
			overflow: hidden;
		}

		body {
			padding: 0px;
			margin: 0px;
			min-height: 100vh;
			display: flex;
		}

		#main {
			background-image: url("duck.svg");
			width: 200px;
			height: 200px;
			transition: transform 1s ease-out;
		}

	</style>
</head>
<body id="container">
	
<div id="main"></div>




<!----------------------------->
<script type="text/javascript">

	class Duck {
		constructor(element){
			this.div = element;
			this.x = 0;
			this.y = 0;
			this.a = 0;
		}
	}

	var d = document.getElementById("main");
	var duck = new Duck(d);

	document.addEventListener("click", moveDuck);

	function moveDuck(e){
		opp = e.clientY - duck.y;
	    adj = e.clientX - duck.x;
	    duck.a = Math.atan(opp/adj)*180/Math.PI;
	    if( e.clientX < duck.x){
	    	duck.a += 180;
	    }

		duck.x = e.clientX - 100;
		duck.y = e.clientY - 100;
	    
	   	tl = new TimelineMax();
	   	tl.to(duck.div, 0.25, {rotation:duck.a})
	   		.to(duck.div, 1, {x:duck.x, y:duck.y});

	}

	function distance(x1, y1, x2, y2){
		var a = x2 - x1;
		var b = y2 - y1;
		var c = Math.sqrt(a*a + b*b);
		return c;
	}

</script>
</body>
</html>
