<!doctype html>

<html lang="en">
<head>

	<meta charset="utf-8">
	<title>simpleAnimation</title>

	<style>
		html {
			background: black;
			padding:0px;
			margin:0px;
			font-family: sans-serif;
			color: white;
			overflow: hidden;
		}

		body {
			padding: 0px;
			margin: 0px;
			min-height: 100vh;
			display: flex;
		}

		#main {
			width: 50px;
			height: 50px;
			background: white;
			left: 0px;
			position: relative;
		}



	</style>
</head>
<body id="container">
	
<div id="main"></div>




<!----------------------------->
<script type="text/javascript">
	/* https://www.linkedin.com/learning/vanilla-javascript-animations/making-use-of-requestanimationframe?u=67553954 */

	let ol = 0;
	let interval;

	function animate(time){
		ol++;
		document.getElementById("main").style.left = ol + "px";
		if( time < 4000 ){
			interval = requestAnimationFrame(animate);
		} else {
			console.log(time);
			document.getElementById("main").style.background = "red";
			cancelAnimationFrame(interval);
		}
	}
	interval = requestAnimationFrame(animate);

</script>
</body>
</html>
