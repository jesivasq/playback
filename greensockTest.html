<!doctype html>

<html lang="en">
<head>

	<meta charset="utf-8">
	<title>greensock</title>

	<!-- Greensock -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/utils/Draggable.min.js"></script>

	<style>
		html {
			background: black;
			padding:0px;
			margin:0px;
			font-family: sans-serif;
			color: white;
			overflow: hidden;
		}

		body {
			padding: 0px;
			margin: 0px;
			min-height: 100vh;
			display: flex;
		}

		#main {
			width: 50px;
			height: 50px;
			background: #fff;
			color: #000;
		}



	</style>
</head>
<body id="container">
	
<div id="main">main</div>




<!----------------------------->
<script type="text/javascript">
	var tl = new TimelineMax();
	tl.to("#main", 1, {x:100});
	tl.to("#main", 1, {y:100});

	document.addEventListener("click", moveSquare);
	function moveSquare(e){
		TweenMax.to("#main", 1, {x:e.clientX -25, y:e.clientY -25});
	}

</script>
</body>
</html>
